<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>main page</title>
    <script>
        function validateForm(){ 
            var name=document.getElementById('name').value;
            var StudentNumber=document.getElementById('StudentNumber').value;
            var major=document.getElementById('major').value;
            var email_id=document.getElementById('email_id').value;
            var email_addr=document.getElementById('email_addr').value;
        
            if (!name|| !StudentNumber || !major || !email_id|| !email_addr){
                alert('필수 정보를 다 입력해주세요.');
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <form action="/result" method="POST" onSubmit="return validateForm()"> 
        
        <p><b>* Name</b> <input type="'text" id='name'name="name"/> </p>
        <p><b>* StudentNumber</b> <input type="'number" id='StudentNumber'name="StudentNumber"/> </p>
        <p><b>* Major</b> <input type="'text" id='major'name="major"/> </p>
        <p><b>* Email</b> <input type="'text" id='email_id'name='email_id'/> <b>@</b> 
        <select id="email_addr" name="email_addr">
            <option value="">-선택-</option>
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option></p>
        </select>
        <p>Gender</p>
        <input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Female">Female
        <p>Programming Languages</p>
        <input type="checkbox" name="languages" value="Python">Python
        <input type="checkbox" name="languages" value="Java">Java
        <input type="checkbox" name="languages" value="HTML">HTML
        <input type="checkbox" name="languages" value="C++">C++        
        <p><button type='submit' name = "submit" value="submit"> submit</button></p>
        
    </form>
   
    
    
</body>
</html>
